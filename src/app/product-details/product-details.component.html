<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img
      class="product-image"
      src="{{ productData.image }}"
      alt="Product Image"
    />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{ productData.name }}</h1>
      <h3>Price : {{ productData.price }}</h3>
      <div class="color-container">Color : 
        <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
      </div>
      <h6>Category : {{ productData.category }}</h6>
      <h6>Description : {{ productData.description }}</h6>
      <button class="form-button">Add To Cart</button>
      <button class="form-button">Buy Now</button>
      <div class="quantity-group">
        <button (click)="handleQuantity('minus')" class="input-type-buttons">-</button>
        <input type="text" value="{{productQuantity}}" class="input-type-text"/>
        <button (click)="handleQuantity('plus')" class="input-type-buttons">+</button>
      </div>
    </div>
  </div>
</div>
