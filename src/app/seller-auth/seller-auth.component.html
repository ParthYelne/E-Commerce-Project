<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        ngModel
        name="name"
        type="text"
        placeholder="Enter Your Name"
      />
      <input
        class="form-input"
        ngModel
        name="email"
        type="text"
        placeholder="Enter Your Email"
      />
      <input
        class="form-input"
        ngModel
        name="password"
        type="password"
        placeholder="Enter Your Password"
      />
      <button class="form-button">Sign Up</button>
      <a class="auth-toggle-link" (click)="openLogin()"
        >Already have Account? Click to Login</a
      >
    </form>
  </div>

  <!-- Login Form -->

  <div *ngIf="showLogin" class="login">
    <h1>Seller Sign-Up</h1>
    <p class="error-p">{{ authError }}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        ngModel
        name="email"
        type="text"
        placeholder="Enter Your Email"
      />
      <input
        class="form-input"
        ngModel
        name="password"
        type="password"
        placeholder="Enter Your Password"
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()"
        >Don't have a account ? Click to Sign Up</a
      >
    </form>
  </div>
</div>
