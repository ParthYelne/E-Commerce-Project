<div class="product-list">
  <h1>All Products List</h1>
  <p class="error-p">{{ productDeleteMessage }}</p>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Color</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <td><img src="{{ product.image }}" /></td>
        <td>{{ product.name }}</td>
        <td>{{ product.color }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>
          <fa-icon
            (click)="deleteProduct(product.id)"
            [icon]="icon"
            style="cursor: pointer"
          ></fa-icon>
          <a routerLink="/seller-update-product/{{ product.id }}"
            ><fa-icon
              [icon]="editIcon"
              style="cursor: pointer; margin-left: 10px"
            ></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
